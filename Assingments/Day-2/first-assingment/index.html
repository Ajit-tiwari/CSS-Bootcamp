<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img-container">
            <img class="card-img" src="https://images.unsplash.com/photo-1690401769082-5f475f87fb22?q=80&w=1117&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="food-img">
            <h3 class="offer">50% OFF up to 100</h3>
            <h3 class="time">38 min</h3>
            <h3 class="promoted">Promoted</h3>
        </div>
        <h2 class="card-title">Center Point Restaurant</h2>
        <h3 class="card-title-subheading">North Indian, Chinese</h3>
        <div class="footer">
            <div class="max-safety-outer">
                <div class="max-safety-container">
                    <h4 class="max-safety">MAX SAFETY</h4>
                    <h4 class="delivery">DELIVERY</h4>
                </div>
            </div>
            <p class="footer-description">Follows all Max Safety measures to ensure your food is safe</p>
        </div>
    </div>
</body>
